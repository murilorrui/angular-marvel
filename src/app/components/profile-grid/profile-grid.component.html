<div 
  class="profile-grid"
  *ngFor="let grid of [].constructor(multipleLimite); index as gridIndex"
>
  <div class="profile-grid__box" *ngFor="let item of data.slice((gridIndex * 3), ((gridIndex + 1) * 3))">
    <img [src]="getImage(item.thumbnail.path, item.thumbnail.extension)" alt="">
  </div>
</div>
