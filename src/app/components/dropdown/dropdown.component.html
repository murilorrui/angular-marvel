<div class="dropdown">
  <button class="dropdown__button">
    <span>
      {{ label }}
    </span>
    <img src="../../../assets/chevron-down.svg" alt="chevron-down">
  </button>
  <div class="dropdown__content">
    <button 
      *ngFor="let item of options"
      (click)="onSelect.emit(item)"
    >
      {{ item.label }}
    </button>
  </div>
</div>
